<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{post.url}}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{post.title}}</h1>
                        <h2 class="subheading">{{post.excerpt | htmlToPlaintext}}</h2>
                        <span class="meta">Posted by <a href="/#/home/1/{{post.author.slug}}">{{post.author.name}}</a> on {{post.date | date:'mediumDate'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-bind-html="post.content">
                </div>
            </div>
        </div>
    </article>

    <hr>


	<!-- Pager -->
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	    <ul class="pager">
		    <li class="previous" ng-show="previous">
	        	<a href="{{previous}}">&larr; Previous Posts</a>
	        </li>
	    	<li class="next" ng-show="next">
	        	<a href="{{next}}">Next &rarr;</a>
	        </li>
	    </ul>
		</div>
	</div>
